<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            color: #fff;
            font-family: 'Nunito Semibold';
            text-align: center;
        }

        #content {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-auto-rows: minmax(100px, auto);
            grid-gap: 10px;
            max-width: 460px;
            margin: 0 auto;
            position: relative;
        }

        #content>* {
            background: #3bbced;
            padding: 30px;
        }

        header {
            grid-column: 1 / 13;
        }

        section {
            grid-column: 1 / 13;
            grid-row: 2/ 4;
        }

        .slider {
            grid-column: 1 / 13;
            grid-row: 4 / 5;
        }

        .player {
            grid-row: 5/ 6;
            grid-column: 1 / 13;
        }

        footer {
            grid-column: 1 / 13;
        }


        #myRange{
            width: 80%;
        }


    </style>

</head>

<body>

    <div id="content">


        <header>Time Savior</header>
        <section><div class="timer-container" id="timer"></div></section>
        <div class="slider"><input type="range" min="0" max="64" value="25" id="myRange" step="5" list="steps"></div>
        <datalist id="steps">
            <option>0</option>
            <option>5</option>
            <option>10</option>
            <option>15</option>
            <option>20</option>
            <option>25</option>
            <option>30</option>
            <option>35</option>
            <option>40</option>
            <option>45</option>
            <option>50</option>
            <option>55</option>
            <option>60</option>           
        </datalist>
        <section class="player">play/pause</section>
        <footer>Designed & Coded by Dai Phung</footer>

    </div>
    <script src="js/moment.js"></script>
    <script src="js/clock.js"></script>


</body>

</html>
