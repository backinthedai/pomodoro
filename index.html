<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <style>
        body {
            color: #fff;
            font-family: 'Nunito Semibold';
            text-align: center;
        }

        #content {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-auto-rows: minmax(100px, auto);
            /* grid-gap: 10px; */
            max-width: 460px;
            margin: 0 auto;
            position: relative;
            align-items: stretch;
        }

        #content>* {
            /* background: #3bbced; */
            background: #ff6347;
            /* tomato red*/
            padding: 20px;
        }

        header {
            grid-column: 1 / 13;
        }

        section {
            grid-column: 1 / 13;
            grid-row: 2/ 4;
        }

        .timer-container {
            font-family: 'Orbitron', sans-serif;
            font-size: 12vh;
            padding-top: 35px;
        }

        .slider {
            grid-column: 1 / 13;
            grid-row: 4 / 5;
        }

        .player {
            grid-row: 5/ 6;
            grid-column: 1 / 13;
        }

        footer {
            grid-column: 1 / 13;
        }

        /* #myRange {
            padding-top: 25px;
            width: 80%;
        } */

        .btn {
            background-color: Transparent;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
            overflow: hidden;
            outline: none;
        }

        .fa {
            font-size: 55px;
            color: white;
        }

        .fa:active {
            color: gray;
        }
    </style>

    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>

    <div id="content">

        <header>Time Savior</header>
        <section>
            <div class="timer-container" id="timer"></div>
        </section>
        <div class="slider"><input type="range" min="0" max="64" value="25" id="myRange"></div>
        <section class="player">
            <button class="btn" value="Start" id="startstop"><i class=""></i></button>
        </section>
        <footer>Designed & Coded by Dai Phung</footer>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <script src="js/script.min.js"></script>
    <script src="js/clock.js"></script>



</body>

</html>
